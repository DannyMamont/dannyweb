    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --background: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo a {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
            margin-left: 2rem;
        }

        .lang-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: 0.3s;
            display: block;
        }

        /* Mobile menu styles */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                padding: 2rem;
                box-shadow: var(--shadow-lg);
                gap: 1.5rem;
                z-index: 1000;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-toggle {
                display: flex;
            }

            .language-switcher {
                margin-left: 0;
                margin-top: 1rem;
                justify-content: center;
            }
        }

        .contacts-hero {
            padding: 140px 0 60px;
            text-align: center;
            background: var(--secondary-color);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .contacts {
            padding: 80px 0;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            width: 100%;
        }

        .contact-info {
            width: 100%;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .contact-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            border-radius: 50%;
            color: white;
            flex-shrink: 0;
        }

        .contact-item h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .contact-item p {
            color: var(--text-secondary);
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .footer {
            background: var(--text-primary);
            color: white;
            text-align: center;
            padding: 2rem 0;
            width: 100%;
        }

        /* Mobile responsive fixes */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
                width: 100%;
            }

            .contact-info,
            .contact-form {
                width: 100%;
                margin: 0;
            }

            .contact-form {
                order: 2;
            }

            .contact-info {
                order: 1;
            }

            .section-title {
                font-size: 2rem;
            }

            .contact-info h2,
            .contact-form h2 {
                font-size: 1.75rem;
            }

            .contact-item {

            }

            .contact-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;

        }

            }

            .section-subtitle {
                font-size: 1.1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>

        // Advanced Language Detection
        class LanguageManager {
            constructor() {
                this.currentLang = this.detectLanguage();
                this.init();
            }

            detectLanguage() {
                console.log('=== LANGUAGE DETECTION START ===');
                
                // Method 1: Check all possible browser language properties
                const languageProperties = [
                    navigator.language,
                    navigator.userLanguage,
                    navigator.browserLanguage,
                    navigator.systemLanguage,
                    navigator.languages ? navigator.languages[0] : null
                ];

                console.log('All language properties:', languageProperties);

                let detectedLang = 'en'; // Default fallback

                // Check each property for Russian or French
                for (let lang of languageProperties) {
                    if (!lang) continue;
                    
                    const primaryLang = lang.split('-')[0].toLowerCase();
                    console.log('Checking language:', lang, '->', primaryLang);
                    
                    if (primaryLang === 'ru') {
                        console.log('âœ“ Russian detected');
                        detectedLang = 'ru';
                        break;
                    } else if (primaryLang === 'fr') {
                        console.log('âœ“ French detected');
                        detectedLang = 'fr';
                        break;
                    }
                }

                // Method 2: Check Accept-Language header via AJAX (if needed)
                this.detectViaHeaders().then(headerLang => {
                    if (headerLang && headerLang !== detectedLang) {
                        console.log('Header detection found:', headerLang);
                        // You could use this as fallback
                    }
                });

                console.log('Final detected language:', detectedLang);
                console.log('=== LANGUAGE DETECTION END ===');
                
                return detectedLang;
            }

            // Alternative method using headers (for completeness)
            async detectViaHeaders() {
                try {
                    // This would typically be done server-side
                    // For client-side, we rely on navigator properties
                    return null;
                } catch (error) {
                    console.log('Header detection failed:', error);
                    return null;
                }
            }

            init() {
                console.log('Initializing with language:', this.currentLang);
                
                // Apply language immediately
                this.applyLanguage(this.currentLang);
                
                this.setupEventListeners();
                this.setupMobileMenu();
                this.setupAnimations();

                // Force language check on load
                setTimeout(() => {
                    console.log('Current page language:', document.documentElement.lang);
                    console.log('Body text sample:', document.querySelector('body')?.textContent?.substring(0, 100));
                }, 100);
            }

            applyLanguage(lang) {
                this.currentLang = lang;
                document.documentElement.lang = lang;
                
                console.log('Applying language:', lang);
                
                // Update all translatable elements
                let updatedCount = 0;
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                        updatedCount++;
                    } else {
                        console.warn('Missing translation:', key, 'for language:', lang);
                    }
                });

                console.log(`Updated ${updatedCount} elements with ${lang} translations`);

                // Update active language button
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    const isActive = btn.dataset.lang === lang;
                    btn.classList.toggle('active', isActive);
                    console.log(`Button ${btn.dataset.lang} active:`, isActive);
                });

                // Save to localStorage for future visits
                localStorage.setItem('preferred-language', lang);
                
                // Force reflow to ensure updates are visible
                document.body.style.visibility = 'hidden';
                setTimeout(() => {
                    document.body.style.visibility = 'visible';
                }, 10);
            }

            setupEventListeners() {
                // Language switcher buttons
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const selectedLang = btn.dataset.lang;
                        console.log('User manually selected language:', selectedLang);
                        this.applyLanguage(selectedLang);
                        this.closeMobileMenu();
                    });
                });

                // Navbar scroll effect

                    if (window.scrollY > 100) {
                        navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                        navbar.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
                    } else {
                        navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                        navbar.style.boxShadow = 'none';
                    }
                });

                // Contact form handling

                if (contactForm) {
                    contactForm.addEventListener('submit', (e) => {

                            message: document.getElementById('message').value
                        };

                            fr: 'Message envoyÃ© ! Je vous contacterai sous peu.'
                        };

                        alert(successMessages[this.currentLang] || successMessages.en);
                        contactForm.reset();
                    });
                }
            }

            setupMobileMenu() {
                const navToggle = document.querySelector('.nav-toggle');
                const navMenu = document.querySelector('.nav-menu');
                
                if (navToggle && navMenu) {
                    navToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        navMenu.classList.toggle('active');
                        
                        // Animate hamburger icon
                        const spans = navToggle.querySelectorAll('span');
                        if (navMenu.classList.contains('active')) {
                            spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                            spans[1].style.opacity = '0';
                            spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
                        } else {
                            spans[0].style.transform = 'none';
                            spans[1].style.opacity = '1';
                            spans[2].style.transform = 'none';
                        }
                    });

                    // Close menu when clicking on links
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', () => {
                            this.closeMobileMenu();
                        });
                    });
                }

                // Close menu on window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        this.closeMobileMenu();
                    }
                });
            }

            closeMobileMenu() {
                const navMenu = document.querySelector('.nav-menu');
                const navToggle = document.querySelector('.nav-toggle');
                const spans = navToggle?.querySelectorAll('span');
                
                if (navMenu) {
                    navMenu.classList.remove('active');
                }
                
                if (spans) {
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            }

            setupAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, { threshold: 0.1 });

                // Animate contact items
                document.querySelectorAll('.contact-item').forEach((el, index) => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateX(-20px)';
                    el.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
                    observer.observe(el);
                });

                // Animate contact form
                const contactForm = document.querySelector('.contact-form');
                if (contactForm) {
                    contactForm.style.opacity = '0';
                    contactForm.style.transform = 'translateX(20px)';
                    contactForm.style.transition = 'opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s';
                    observer.observe(contactForm);
                }
            }
        }

        // Initialize immediately
        console.log('Script loading...');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing LanguageManager...');
            window.languageManager = new LanguageManager();
        });

        // Fallback: Initialize on window load
        window.addEventListener('load', () => {
            console.log('Window fully loaded');
            if (!window.languageManager) {
                console.log('Fallback initialization...');
                window.languageManager = new LanguageManager();
            }
        });
